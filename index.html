<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/queries.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,400;0,6..12,700;1,6..12,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f091358eb0.js"
      crossorigin="anonymous"
    ></script>
    <title>Rolling Dice Game</title>
  </head>
  <body>
    <nav>
      <a href="how-to-play.html">
        <i class="icons fa-solid fa-comment"></i> How to play!</a
      >
    </nav>
    <main id="main">
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="assets/img/dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">
        <i class="icons fa-solid fa-rotate"></i> New game
      </button>
      <button class="btn btn--roll">
        <i class="icons fa-solid fa-dice"></i> Roll dice
      </button>
      <button class="btn btn--hold">
        <i class="icons fa-solid fa-inbox"></i> Hold
      </button>
    </main>
    <script src="script/script.js"></script>
  </body>
</html>
